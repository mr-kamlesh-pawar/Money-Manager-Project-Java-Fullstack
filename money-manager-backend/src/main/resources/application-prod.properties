#Postgresql Configuration
spring.datasource.url=${MONEY_MANAGER_POSTGRESQL_URL}
spring.datasource.username=${MONEY_MANAGER_POSTGRESQL_USERNAME}
spring.datasource.password=${MONEY_MANAGER_POSTGRESQL_PASSWORD}
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Force PostgreSQL dialect (optional, better performance)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect